<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatAu v1.1</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">ChatAu <small class="text-muted fw-light">(GPT‑4o RAG)</small></h1>

  <!-- -------------------- PDF upload -------------------- -->
  <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4 p-3 border rounded bg-light">
    <div class="mb-3">
      <label class="form-label">Add a PDF paper</label>
      <input class="form-control" type="file" name="pdf" accept="application/pdf" required />
    </div>
    <button class="btn btn-primary">Upload</button>
  </form>

  <!-- -------------------- chat input -------------------- -->
  <div class="mb-3">
    <label for="question" class="form-label">Ask ChatAu</label>
    <textarea id="question" class="form-control" rows="3" placeholder="e.g. Best way to generate monodisperse 15 nm AuNPs?"></textarea>
  </div>
  <button id="send" class="btn btn-success mb-4">Send</button>

  <!-- -------------------- answer display -------------------- -->
  <h4>Answer</h4>
  <pre id="answer" class="border p-3 bg-light" style="min-height: 8rem; white-space: pre-wrap;"></pre>

  <!-- -------------------- JSON export -------------------- -->
  <button id="exportBtn" class="btn btn-outline-secondary mt-2">Export → JSON</button>
  <pre id="output" class="border p-3 bg-light mt-2" style="white-space: pre-wrap;"></pre>

  <!-- -------------------- scripts -------------------- -->
  <script>
    /* helper: POST form‑urlencoded */
    async function postForm(path, payload) {
      const body = new URLSearchParams(payload);
      return fetch(path, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });
    }

    /* chat send */
    document.getElementById('send').addEventListener('click', async () => {
      const question = document.getElementById('question').value.trim();
      if (!question) return;

      const res = await postForm('/ask', { question });
      const data = await res.json();
      document.getElementById('answer').textContent = data.answer || data.error || '[no response]';
    });

    /* JSON export */
    document.getElementById('exportBtn').addEventListener('click', async () => {
      const raw = document.getElementById('answer').textContent.trim();
      if (!raw) { alert('No answer to export!'); return; }

      const res = await fetch('/parse', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: raw })
      });

      if (!res.ok) {
        const msg = await res.text();
        alert('Parse error: ' + msg);
        return;
      }

      const jsonData = await res.json();
      const pretty = JSON.stringify(jsonData, null, 2);
      document.getElementById('output').textContent = pretty;

      // trigger download
      const blob = new Blob([pretty], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'protocol.json';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
